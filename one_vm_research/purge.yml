---
- hosts: all
  gather_facts: true
  tasks: []

- hosts: frontend
  tasks:
    - ansible.builtin.pip:
        name: pyone

- hosts: frontend
  become_user: oneadmin
  environment:
    ONE_URL: "http://{{ ansible_host }}:2633/RPC2"
  tasks:
    - block: &delete_all
        - one_vm:
            attributes: { name: alpine315-## }
          register: vms
        - one_vm:
            instance_ids: "{{ vms.instances_ids }}"
            state: absent
          when: vms.instances_ids is truthy
